plugins {
    id 'application'
    id 'java'
}

group = 'OrderSystem'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

application {
    // 메인 클래스 경로: 패키지/파일명과 일치해야 함
    mainClass = 'order.MainApp'
}